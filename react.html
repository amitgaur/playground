<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="sample.css" />
<script src="https://fb.me/react-with-addons-0.13.3.js"></script>
<script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
</head>
<body>
	<script type="text/jsx">
		
		var App = React.createClass({
			getInitialState : function(){
				return {
				text : ""
				};
				
			},
			propTypes : {
				text : React.PropTypes.string.isRequired,
				
			},
			update : function(event){
				this.setState({text : event.target.value});
			},
			render : function(){
					
					return (
					<div>
						<Widget text={this.state.text} update={this.state.update}/>
					</div>
					);
			}
		
		});
		
		var Widget = React.createClass({
			
			render : function(){
				return (
					<div>
					<b>BOLD</b>
					<input type="text" defaultValue={this.props.text} onChange={this.props.update}/>
					<h1> {this.props.text} {name}</h1>
				</div>
				);
			
			}
		});
		React.render(<App  name="Amit"/>, document.getElementById('mount-point'));
	</script>

	<div id ="mount-point"></div>
	<div id="list"></div>


</body>

</html>
