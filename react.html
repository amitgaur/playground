<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="sample.css" />
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />
<script src="https://fb.me/react-with-addons-0.13.3.js"></script>
<script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
</head>
<body>
	<script type="text/jsx">
	
		
	var App = React.createClass({
	  getInitialState:function(){
	    return {
	      red: 200,
		  blue :200,
		  green:200,
	     
		};
		
	  },
	  update: function(e){
		
	    this.setState({
			red:React.findDOMNode(this.refs.red.refs.inp).value,
			blue:React.findDOMNode(this.refs.blue.refs.inp).value,   
			green:React.findDOMNode(this.refs.green.refs.inp).value,
			
		
		});
	  },
	  render:function(){
	    return (
	      	<div>
				<h1>HOHO{this.state.txt}</h1>
				<hr/>
	        <Slider ref="red"   update={this.update} value="200" />
			<label><h1>{this.state.red}</h1></label>
	        <Slider ref="green"  update={this.update} value="200" />
			<label><h1>{this.state.green}</h1></label>
	        <Slider ref="blue"  update={this.update} value="200" />
			<label><h1>{this.state.blue}</h1></label>
			
			
			
	       </div>
	      );

	  }
	});

	
	var Slider = React.createClass({
	  render:function(){
	    return (
	      <div>
	        <input ref="inp" type="range"  min="0" max="255" defaultValue={this.props.value} onChange={this.props.update} />
	      </div>
	      );

	  }
	});

	var Button = React.createClass({
		render : function(){
			return (
				<button>{this.props.children}</button>
			)
		}
	
	});
	
	var Heart = React.createClass({
		render : function(){
			return (
			<span className="glyphicon glyphicon-heart"></span>
			);
		}
	});
	var App2 = React.createClass({
  	  render:function(){
  	    return (
  	       <Button>I <Heart/> React!</Button>
  	      );

  	  }
	});
	
	React.render(<App txt="this is the txt prop"  />, document.getElementById('mount-point'));
	
	React.render(<App2 />, document.getElementById('mount2'));
	
	
	
	
	</script>
	
	
	<div id ="mount-point"></div>
	
	
	<div id='mount2'>
	

</body>

</html>
